            animationDuration: 500,
        });
        $('.glide__wrapper').removeClass('bug-fix');
        // 避免加载时的bug带来的不良体验

            $("#Glide").glide({
            type: "carousel",

            animationDuration: 500,

            $('.glide__wrapper').removeClass('bug-fix');

});
